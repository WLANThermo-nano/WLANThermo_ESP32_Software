name: Mobile build
on:
  push:
    branches:
      - android-build-test
      - develop

jobs:
  main:
    name: Mobile build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.4'
          cache: true
          architecture: x64
      - run: flutter pub get
      - run: flutter build apk
      - run: flutter build appbundle

      - uses: actions/upload-artifact@v3
        with:
          name: android-dev
          path: |
            ./mobile_flutter/mobile_flutter/wlanthermo_flutter_app/build/app/outputs/flutter-apk/app-release.apk
            ./mobile_flutter/mobile_flutter/wlanthermo_flutter_app/build/app/outputs/bundle/release/app-release.aab